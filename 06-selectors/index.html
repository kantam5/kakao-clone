<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Flex</title>
  <style>
    .container > .box{
      background-color: yellow;
    }
    .box{
      background-color: green;
      display: block;
      height: 200px;
      border: 1px solid black;
    }
    .box:nth-child(2n+1){
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="box"></div>
    </div>
    <div class="box"></div>
    <div class="box">
      <input type="password" required="required">
      <input type="submit" required="required">
    </div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box">
      <input type="password" required="required">
      <input type="submit" required="required">
    </div>
</body>
</html>
